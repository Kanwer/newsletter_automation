
<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>Newsletter Automation Panel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">

    <link href='css/googleApiCss' rel='stylesheet' type='text/css'>
    <link href="css/content" rel="stylesheet" type="text/css" />
    <link href="css/autosuggest.css" rel="stylesheet" type="text/css"/>
    <link href="css/contentBuilder" rel="stylesheet" type="text/css" />
</head>
<body>

<br />
<br />
<br />

<div id="contentarea" class="container">

    <!-- This is just a sample content -->

    <div class="row clearfix">
        <div class="column full display">
            <h1>The 91mobiles Cafe</h1>
            <p>Fresh roasted gadgets</p>
        </div>
    </div>
    <div class="row clearfix">
        <div class="column half">
            <img src="images/success.png">
        </div>
        <div class="column half">
            <p>Welcome to the website of the 91mobiles.</p>
            <p>We serve freshly brewed gadgets.</p>
        </div>
    </div>
    <div class="row clearfix">
        <div class="column full">
            <p>A truly run business, we aim to create a cosy and friendly atmosphere in the cafe.</p>
        </div>
    </div>

</div>

<script src="js/jquery-1.11.1.min.js" type="text/javascript"></script>
<script src="js/jquery-ui.min.js" type="text/javascript"></script>
<script src="js/contentBuilder.js" type="text/javascript"></script>

<script type="text/javascript">
    jQuery(document).ready(function ($) {

        $("#contentarea").contentbuilder({
            zoom: 0.85,
            snippetOpen: true,
            snippetFile: 'css/snippets.html'

        });
      loadIcons();

    });
   $('body').on('click','#contentarea',function(){
        loadIcons();
    });

   function loadIcons(){
        $('.cb-icon-move').html('<img src="images/move.png">');
        $('.cb-icon-plus').html('<b>+</b>');
        $('.cb-icon-code').html('<b><></b>');
        $('.cb-icon-cancel').html('<b>X</b>');
        $('.cb-icon-bold').html('<b>B</b>');
        $('.cb-icon-italic').html('<b><i>I</i></b>');
        $('.cb-icon-underline').html('<b><u>U</u></b>');
        $('.cb-icon-strike').html('<b><s>S</s></b>');
        $('.cb-icon-color').html('<img src="images/color.png">');
        $('.cb-icon-font').html('<b>A</b>');
        $('.cb-icon-fontsize').html('<b>Aa</b>');
        $('.cb-icon-eraser').html('<img src="images/clean.png">');
        $('.cb-icon-header').html('<b>H</b>');
        $('.cb-icon-align-justify').html('<img src="images/align-justify.gif">');
        $('.cb-icon-list-bullet').html('<img src="images/link.png">');
        $('.cb-icon-link ').html('<img src="images/linked.png">');
        $('.cb-icon-unlink').html('<img src="images/delink.png">');
        $('.cb-icon-camera').html('<img src="images/camera.png">');
        $('.cb-icon-right-open-big').html('<b> > </b>');
    }

    function view() {
        var sHTML = $('#contentarea').data('contentbuilder').viewHtml();
        alert(sHTML);
    }
</script>



</body>
</html>
